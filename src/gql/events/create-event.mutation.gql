mutation CreateEvent($input: CreateEventInput!) {
  createEvent(data: $input) {
    id
    event_key
    name
    description
    event_location
    event_logo_url
    start_date
    start_time
    end_time
    re_entry
    event_logo_url
    userId
    sub_categories {
      id
      name
    }
  }
}
