query EditEvent($eventId: Int!) {
  event(id: $eventId) {
    id
    name
    description
    event_location
    event_location_url
    start_date
    end_date
    start_time
    end_time
    re_entry
    event_logo {
      id
      url
    }
    event_banner {
      id
      url
    }
    event_sub_categories {
      id
      name
    }
  }
  eventSubCategories {
    id
    name
  }
}
